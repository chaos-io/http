version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: api/v1
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: api/v1
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: api/v1
    opt: paths=source_relative
  - local: protoc-gen-doc
    out: docs
    opt: html,index.html
  - local: protoc-gen-doc
    out: docs
    opt: markdown,docs.md
  - local: protoc-gen-openapiv2
    out: docs
