syntax = "proto3";

package http;

import "google/protobuf/struct.proto";
import "http/header.proto";
import "http/method.proto";
import "http/url.proto";
import "http/version.proto";

option go_package = "github.com/chaos-io/http/go;http";

message Request {
  Method method = 1;
  Url url = 2;
  Version version = 3;
  Header header = 4;
  google.protobuf.Value body = 5;
}
