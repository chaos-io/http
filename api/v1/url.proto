syntax = "proto3";

package http.v1;

import "authority.proto";
import "query.proto";

option go_package = "github.com/chaos-io/http/api/v1;http";

message Url {
  string scheme = 1;
  Authority authority = 2;
  string path = 3;
  string raw_path = 4;
  Query query = 10;
  string raw_query = 11;
  string fragment = 15;
  string raw_fragment = 16;
}
